<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Example in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            padding: 30px;
            text-align: center;
        }
        img {
            max-width: 80%;
            height: auto;
            border: 5px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        figcaption {
            font-size: 1.1em;
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Displaying an Image in HTML</h1>

    <figure>
        <img src="https://www.google.com/imgres?q=girl%20image%20in%20nature&imgurl=https%3A%2F%2Fmedia.istockphoto.com%2Fid%2F618969516%2Fphoto%2Fsilhouette-of-girl-standing-alone-in-pine-forest-at-twilight.jpg%3Fs%3D612x612%26w%3D0%26k%3D20%26c%3DVMtOOPeuOCs1iIoMelNtAKI0jLjYxywgh3vacPy63nY%3D&imgrefurl=https%3A%2F%2Fwww.istockphoto.com%2Fphotos%2Fgirls-in-nature&docid=-8R86gCKXnfY0M&tbnid=rj1UFtCEsdWaeM&vet=12ahUKEwiRwbnu0YKNAxUjzDgGHfScPV8QM3oECF4QAA..i&w=612&h=452&hcb=2&ved=2ahUKEwiRwbnu0YKNAxUjzDgGHfScPV8QM3oECF4QAA" alt="Sample Image">
        <figcaption>This is a placeholder image displayed using the &lt;img&gt; tag.</figcaption>
    </figure>

</body>
</html>
